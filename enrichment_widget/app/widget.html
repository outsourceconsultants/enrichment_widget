<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="https://live.zwidgets.com/js-sdk/1.1/ZohoEmbededAppSDK.min.js"></script>
  </head>
  <body>
    <header>
      <div class="top-header">
        <nav>
 
        </nav>
      </div>
      <div class="container">
          <img src="https://www.outsource-consultants.com/wp-content/themes/bedstone/images/logo-on-light.svg"/>
      </div>
    </header>
    <section class="hero">
      <h2>Apollo Enrichment</h2>
    </section>
    <main class="site-main">
        <div class="container">
            <div class="table-wrapper">
            <form>
            <table id="fl-table" class="fl-table">
            <thead>
                <tr>
                    <th>Field Name</th><th>Zoho Value</th><th>Enriched Value</th><th>Select</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>First Name</td><td>Zoho Data</td><td>Enriched Data</td><td> <input type="checkbox" name="first_name" id="first_name" value="Y"></td>
            </tr>
            <tr>
                <td>Last Name</td><td>Zoho Data</td><td>Enriched Data</td><td> <input type="checkbox" name="last_name" id="last_name" value="Y"></td>
            </tr>

            </tbody>
            </table>
            <button id="btnUpdate" onClick="updateRecord();">Update</button>
            </form>
            </div>
          </div>
    </main>
    
    <footer>
        <script src="./app.js"></script>
    </footer>
  </body>
</html>
